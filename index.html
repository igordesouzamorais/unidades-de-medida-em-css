<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Unidades de Medida em CSS - DIO!</title>
    <style>
    .exemplo-pixel {
        font-size: 30px;
        width: 300px;
        background-color: aqua;
    }

    .exemplo-porcentagem {
        width: 50%;
        background-color: crimson;
    }

    #elemento-pai {
        width: 500px;
        font-size: 40px;
        border: 5px solid black;
    }
    </style>
</head>
<body>
    <h1>Porcentagem</h1>
    <p>Pixel vs Porcentagem</p>

    <div class="exemplo-pixel">
        width: 300px;
    </div>

    <div class="exemplo-porcentagem">
        width: 50%;
    </div>

    <br><br><hr><br><br>

    <p>Elemento pai possui 500px de largura e um font-size de 40px</p>
    <div id="elemento-pai">
        <div class="exemplo-pixel">
            width: 300px;
        </div>

        <div class="exemplo-porcentagem" style="font-size: 50%">
            width: 50%;
        </div>
    </div>
</body>
</html>
