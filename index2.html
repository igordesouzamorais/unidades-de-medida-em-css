<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Unidades de Medida em CSS - DIO!</title>
    <style>
        p {
            margin: 0;
        }

        div {
            padding: 10px;
        }

        .exemplo-01 {
            background-color: #c0392b;
        }

        .exemplo-02 {
            background-color: #d35400;
        }

        .exemplo-03 {
            background-color: #f39c12;
        }

    </style>
</head>
<body>
    <h1>Unidade de medida em</h1>

    <p style="font-size: 1em;">
        font-size: 1em = 16px;
    </p>

    <p style="font-size: 2em;">
        font-size: 2em = 32px;
    </p>

    <p style="font-size: 3em;">
        font-size: 1em = 48px;
    </p>

    <br><br><hr><br><br>

    <div class="exemplo-01" style="font-size: 20px;">
        font-size: 20px;
        <div class="exemplo-02" style="font-size: 2em;">
            font-size: 2em = 40px;
            <div class="exemplo-03" style="font-size: 2em; width: 10em;">
                font-size: 2em = 80px;
            </div>
        </div>
    </div>
</body>
</html>
