<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Unidades de Medida em CSS - DIO!</title>
    <style>
        body {
            margin: 20px;
        }

        div {
            padding: 10px;
        }

        .exemplo-01 {
            background-color: #16a085;
        }

        .exemplo-02 {
            background-color: #27ae60;
        }

        .exemplo-03 {
            background-color: #2980b9;
        }

        .exemplo-04 {
            background-color: #9b59b6;
        }

        .borda {
            border: solid 3px black;
        }

    </style>
</head>
<body>
    <h1>Unidade de medida vw/vh/vmin/vmax</h1>

    <div class="exemplo-01" style="width: 50%;">
        width: 50%;
    </div>
    <div class="exemplo-02" style="width: 50vw;">
        width: 50vw;
    </div>
    <div class="exemplo-03" style="width: 50vh;">
        width: 50vh;
    </div>

    <br><hr><br>

    <div class="borda" style="width: 300px;">
        <div class="exemplo-01" style="width: 50%;">
            width: 50%;
        </div>
        <div class="exemplo-02" style="width: 50vw;">
            width: 50vw;
        </div>
        <div class="exemplo-03" style="width: 50vh;">
            width: 50vh;
        </div>
    </div>

    <br><hr><br>

    <div class="exemplo-01" style="width: 10vmin;">
        width: 10vmin;
    </div>
    <div class="exemplo-03" style="width: 10vmax;">
        width: 10vmax;
    </div>
</body>
</html>
